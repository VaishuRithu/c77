    <body>
        <h1>Open Console</h1>
        <script>
            console.log("This is Console");
            var firstname = "Vaishnavi";
            console.log(firstname);
            var lastname = "Muthusamy";
            console.log(lastname);
            var fullname = firstname.concat(lastname);
            console.log(fullname);
            var lengthofname = fullname.length;
            console.log(lengthofname);
            var name1 = "I'm Studying in Grade 6";
            console.log(name1);
            var replacename1 = name1.replace("I'm Studying in Grade 6","I'm gonna Study in Grade 7");
            console.log(replacename1);
            var makelowercase = fullname.toLowerCase();
            console.log(makelowercase);
            var makeuppercase = fullname.toUpperCase();
            console.log(makeuppercase);
            var squareroot = Math.sqrt(100);
            console.log(squareroot);
            var maximumnum = Math.max(200,15);
            console.log(maximumnum);
            var minimumnum = Math.min(200,15);
            console.log(minimumnum);
            var power = Math.pow(4,5);
            console.log(power);
        </script>
